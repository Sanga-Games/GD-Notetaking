      async function TryToGetAccessToken() {
        if(email == "")
          return "";
        const url = 'https://2cxelspxlziyca4d34g6nmqyxa0xdptg.lambda-url.ap-south-1.on.aws/access?email=' + email;

        try {
          const response = await fetch(url);
          const data = await response.text();
          console.log(response);
          return data;
        } catch (error) {
          console.error('Error:', error);
          return "";
        }
      }


      function getEmailFromIdToken(idToken) {
        try {
          const tokenPayload = idToken.split('.')[1];
          const decodedPayload = atob(tokenPayload);
          const payloadObj = JSON.parse(decodedPayload);
          const email = payloadObj.email;
          return email;
        } catch (error) {
          console.error('Error decoding ID token:', error);
          return null;
        }
      }

      function isValidEmail(email) {
        // Regular expression pattern for email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        // Test the email against the pattern
        return emailPattern.test(email);
      }

      // Schedule the token renewal before it expires
      function scheduleTokenRenewal() {
        setTimeout(renewAccessToken, 50 * 60 * 1000);
      }

      // Renew the access token
      async function renewAccessToken() {
        console.log("trying to renew access token");
        UpdateAcessToken(await TryToGetAccessToken());
      }

    // Create and render the folder picker
    function createPicker() {
      var docsView = new google.picker.DocsView()
          .setIncludeFolders(true) 
          .setMimeTypes('application/vnd.google-apps.folder')
          .setSelectFolderEnabled(true);

      var picker = new google.picker.PickerBuilder()
        .addView(docsView)
        .setOAuthToken(gapi.auth.getToken().access_token)
        .setCallback(handleFolderSelection)
        .build();

      picker.setVisible(true);
    }

    function timeuuid() {
      var dt = new Date().getTime();
      let randomNumber = Math.floor(Math.random() * 100001);
      return ('xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'+ randomNumber.toString()).replace(/[xy]/g,
      function( c ) {
          var rnd = Math.random() * 16;//random number in range 0 to 16
          rnd = (dt + rnd)%16 | 0;
          dt = Math.floor(dt/16);
          return (c === 'x' ? rnd : (rnd & 0x3 | 0x8)).toString(16);
      });
    }

    async function GetAllFilesInFlatHierarchy(directoryId) {
      let jsonData = [];

      const stack = [directoryId]; // Stack to keep track of directories to process

      while (stack.length > 0) {
        const currentDirectoryId = stack.pop();

        try {
          const response = await gapi.client.drive.files.list({
            'q': `'${currentDirectoryId}' in parents and trashed = false`,
            'pageSize': 100,
            'fields': 'files(id, name, mimeType)',
          });

          const filesInDirectory = response.result.files;
          if (filesInDirectory && filesInDirectory.length > 0) {
            for (const file of filesInDirectory) {
              if (file.mimeType !== 'application/vnd.google-apps.folder') {
                jsonData.push({
                  id: file.id,
                  text: file.name,
                  level: 1,
                  data:{
                    locked:false,
                    mimeType: file.mimeType,
                  }
                });
              } else {
                stack.push(file.id); // Add subfolder to the stack for processing
              }
            }
          }
        } catch (err) {
          document.getElementById('FileListContent').innerText = err.message;
          return [];
        }
      }
      console.log(jsonData);
      return jsonData;
    }


    async function GetFileHierarchyID()
    {
      FileHierarchyID = "";
      // Check if FileHierarchy.json exists
      let response;
      try {
        response = await gapi.client.drive.files.list({
          'q': `'${WorkspacesJSON.ActiveWorkspaceID}' in parents and trashed = false and name = 'FileHierarchy.json'`,
          'pageSize': 1,
          'fields': 'files(id)',
        });
      } catch (err) {
        console.log(err.message);
        return [];
      }

      const files = response.result.files;
      if (files && files.length > 0) {
        FileHierarchyID = files[0].id;
      }
      else
      {
        let fileHierarchyJson = [{
            id: timeuuid(),
            text: 'Content',
            level:0,
            children: [],
            data:{
              locked:true,
              mimeType: 'application/folder',
            }
          },
          {
            id: timeuuid(),
            text: 'Archived',
            level:0,
            children: [],
            data:{
              locked:true,
              mimeType: 'application/folder',
            }
          }
        ];
          // Retrieve files in the current directory
        let jsonData = await GetAllFilesInFlatHierarchy(WorkspacesJSON.ActiveWorkspaceID);
        fileHierarchyJson[0].children = jsonData;

        const token = gapi.auth.getToken().access_token;
        const headers = new Headers({ 'Authorization': 'Bearer ' + token });

        const fileMetadata = {
              name: 'FileHierarchy.json',
              parents: [WorkspacesJSON.ActiveWorkspaceID]
        };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(fileMetadata)], { type: 'application/json' }));
        form.append('file', new Blob([JSON.stringify(fileHierarchyJson)], { type: 'application/json' }));

        // File does not exist, create using POST

    async function SaveFileHierarchyToWorkspace()
    {
      if(isSavingInProgress)
      {
        resaveNeeded = true;
        return;
      }
      isSavingInProgress = true;
      //getting latest server file
      let response;
      try

          'fileId': FileHierarchyID,

        });
        LastReadETag = response.headers.etag;

      const diff2 = diffpatcher.diff(initFileHierarchy, CurrentFileHierarchy);
      FinalHierarchy = diffpatcher.patch(CurrentServerFileHierarchy, diff2);
      
      //initializeFileTree(FinalHierarchy);
      
      console.log(FinalHierarchy);

      console.log("Trying to save file hierarchy");
      accessToken = gapi.auth.getToken().access_token;
      headers = {
        Authorization: `Bearer ${accessToken}`,
        'Content-Type': 'application/json',
        'If-Match': LastReadETag
      };
      await fetch(`https://www.googleapis.com/upload/drive/v3/files/${FileHierarchyID}?uploadType=media`, {
        method: 'PATCH',
        headers: headers,
        body: JSON.stringify(FinalHierarchy)
      })
      .then(res => {
        if (res.ok) {
          isSavingInProgress = false;
          initFileHierarchy = JSON.parse(JSON.stringify(FinalHierarchy));
          if(resaveNeeded)
          {
            resaveNeeded = false;
            SaveFileHierarchyToWorkspace();
            TreeRefreshNeeded = true;
            TreeRefreshTimeout = setTimeout(RefreshFileHierarchy,2000);
          }
        } else if (res.status === 412) {
          throw new Error('Precondition Failed: ETag mismatch');
        } else {
          throw new Error('Error occurred during request');
        }
      })
      .then(res => console.log(res))
      .catch(err => {console.error(err); SaveFileHierarchyToWorkspace();});
    }

    let iFrames  = document.getElementsByClassName("FileEmbed");
    let iFramesOrdered = [[iFrames[0],"url1"],[iFrames[1],"url2"],[iFrames[2],"url3"],[iFrames[3],"url4"]];

    async function embedFile(fileId, mimeType,url="") {
      let embedUrl;
      if (mimeType === 'application/vnd.google-apps.document') {
        embedUrl = `https://docs.google.com/document/d/${fileId}/edit?usp=sharing&rm=demo`;
      } else if (mimeType === 'application/vnd.google-apps.spreadsheet') {
        embedUrl = `https://docs.google.com/spreadsheets/d/${fileId}/edit?usp=sharing&rm=demo`;
      } else if (mimeType === 'application/vnd.google-apps.presentation') {
        embedUrl = `https://docs.google.com/presentation/d/${fileId}/edit?usp=sharing&rm=demo`;
      }
      else if (mimeType === 'application/link') {
        window.open(url, '_blank');
        return;
      }
      else if (mimeType === 'application/folder') {
        return;
      }
       else {
        // Unsupported file type
        return;
      }

      var progressBar = document.getElementById('progressBar');
      hideAllIframes();
      let index = findIndexByUrl(embedUrl);
      if(index == -1)
      {
        iFramesOrdered[0][1] = embedUrl;
        moveElementToLast(0);
        iFramesOrdered[3][0].src = embedUrl;
        progressBar.style.display = 'block';
        progressBar.classList.add('progress-bar-animate');
      }
      else
      {
        moveElementToLast(index);
        iFramesOrdered[3][0].style.display = "block";
      }
    }


    function findIndexByUrl(url) {
      for (var i = 0; i < iFramesOrdered.length; i++) {
        if (iFramesOrdered[i][1] === url) {
          return i;
        }
      }
      return -1; // Return -1 if the URL is not found in the array
    }

    function moveElementToLast(index) {
      if (index !== -1) {
        var element = iFramesOrdered.splice(index, 1)[0];
        iFramesOrdered.push(element);
      }
    }
    function hideAllIframes() {
      for (var i = 0; i < iFrames.length; i++) {
        iFrames[i].style.display = 'none';
      }
    }

        name: 'WorkspaceData.json',

      };

        .list({

        })
        .then((response) => {

            })

        })

    async function fillWorkspacesList() {
      const workspaceSelector = document.getElementById('WorkspaceSelector');

      // Clear existing options
      workspaceSelector.innerHTML = '';

      // Add the default option
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.disabled = true;
      defaultOption.selected = true;
      defaultOption.textContent = 'Select your Workspace';
      workspaceSelector.appendChild(defaultOption);

      // Add options for each workspace
      WorkspacesJSON.Workspaces.forEach((workspace) => {
        const option = document.createElement('option');
        option.value = workspace.id;
        if(workspace.id == WorkspacesJSON["ActiveWorkspaceID"])
        {
            option.selected = true;
        }
        option.textContent = workspace.name;
        workspaceSelector.appendChild(option);
      });
      await GetFileHierarchyID();
      await UpdateFileHierarchyToWorkspace(); 
    }

    async function handleWorkspaceChange() {
      const workspaceSelector = document.getElementById('WorkspaceSelector');
      const selectedWorkspaceId = workspaceSelector.value;

      // Find the selected workspace in the WorkspacesJSON.Workspaces array
      const selectedWorkspace = WorkspacesJSON.Workspaces.find(
        (workspace) => workspace.id === selectedWorkspaceId
      );

      if (selectedWorkspace) {
        // Update ActiveWorkspaceID and ActiveWorkspaceName
        WorkspacesJSON.ActiveWorkspaceID = selectedWorkspace.id;
        WorkspacesJSON.ActiveWorkspaceName = selectedWorkspace.name;

        await GetFileHierarchyID();

        await UpdateFileHierarchyToWorkspace();

      }

    function isUserInteractingWithJsTree() {
      // Check if the user is currently interacting with the tree
      // For example, you can check if there is an active rename input, a dragged node, or a visible context menu
      // Return true if the user is interacting, false otherwise
      
      // Check if there is an active rename input
      if ($('.jstree-rename-input').is(':visible')) {
        return true;
      }
      
      // Check if there is a dragged node (drag and drop action)
      if ($('.jstree-dnd-parent').length > 0) {
        return true;
      }
      
      // Check if there is a visible context menu
      if ($('.vakata-context').is(':visible')) {
        return true;
      }
      
      return false;
    }




      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

function handleDragStart(e) {
draggedItem = this;

e.dataTransfer.effectAllowed = "move";

function handleDrop(e) {
if (e.stopPropagation) {
  e.stopPropagation();
}
if (draggedItem !== this) {
  var droppedIndex = Array.from(this.parentNode.children).indexOf(this);

  // Swap the positions of the dragged item and dropped item in the JSON array
  var temp = WorkspacesJSON.Workspaces[draggedIndex];
  WorkspacesJSON.Workspaces[draggedIndex] = WorkspacesJSON.Workspaces[droppedIndex];
  WorkspacesJSON.Workspaces[droppedIndex] = temp;

  // Re-render the workspace editor
  openEditor();
}
return false;
}



  function handleDragEnter(e) {
    this.classList.add("over");
  }

  function handleDragOver(e) {
    if (e.preventDefault) {
      e.preventDefault();
    }
    e.dataTransfer.dropEffect = "move";
    return false;
  }

  function handleDragLeave(e) {
    this.classList.remove("over");
  }


  function handleDragEnd(e) {
    this.classList.remove("over");
  }

  function deleteWorkspace() {
    var listItem = this.parentNode;
    var workspacesList = document.getElementById("workspacesList");
    workspacesList.removeChild(listItem);
  }

  function saveChanges() {
    var workspacesList = document.getElementById("workspacesList");
    var workspaceItems = workspacesList.getElementsByClassName("workspace-item");

    // Update the JSON object with the modified workspace data
    WorkspacesJSON.Workspaces = [];
    for (var i = 0; i < workspaceItems.length; i++) {
      var workspaceItem = workspaceItems[i];

      var workspaceIdInput = workspaceItem.getElementsByTagName("input")[0];
      var workspaceNameInput = workspaceItem.getElementsByTagName("input")[1];

      var workspace = {
        "id": workspaceIdInput.value,
        "name": workspaceNameInput.value
      };

      WorkspacesJSON.Workspaces.push(workspace);
    }

    console.log(WorkspacesJSON); // You can modify this line to handle the updated JSON data as needed
    saveConfigJson();
    fillWorkspacesList();
    closeEditor();
  }

  function closeEditor() {
    document.getElementById("popupContainer").style.display = "none";
  }
</script>
